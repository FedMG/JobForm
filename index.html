<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Charm&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
    <title>Join us!</title>
    <meta charset="UTF-8">
  </head>
  <body>

    <h1>Te queremos conocer / te estamos buscando!</h1>
    <!--  Main  -->
    <main id="main">
      <div id="container">
        <form action="">
          <p>Would like you to work with us?</p>
          <!-- names container -->
          <div id="names-container">
            <!-- NAME -->
            <label for="name" id="name-label"> Name </label>
            <input type="text" id="name" value="" name="name" placeholder="Ingrese su nombre...">
            <!-- LASTNAME -->
            <label for="lastname" id="lastname-label">Lastname</label>
            <input type="text" id="lastname" value="" name="lastname" placeholder="Ingrese su apellido...">
          </div>
          <hr>
          <!-- email & age container -->
          <div id="email-age-container">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="example@email.com">
            <label for="age" id="age-label">Age</label>
            <input type="number" name="age" id="age" min="18" max="65">
          </div>
          <hr>
          <!-- language question -->
          <p id="lang-question">What language do you know?</p>
          <!-- language container -->
          <div id="lang-container">
            <label for="python">
              <input type="checkbox" name="lang" id="python">Python
            </label>
            <label for="javascript">
              <input type="checkbox" name="lang" id="javascript">Javascript
            </label>
            <label for="java">
              <input type="checkbox" name="lang" id="java">Java
            </label>
            <label for="c">
              <input type="checkbox" name="lang" id="c">C#
            </label>
            <label for="r">
              <input type="checkbox" name="lang" id="r">R
            </label>  
            <label for="go">
              <input type="checkbox" name="lang" id="go">Go
            </label>
            <label for="kotlin">
              <input type="checkbox" name="lang" id="kotlin">Kotlin
            </label>
            <label for="typescript">
              <input type="checkbox" name="lang" id="typescript">Typescript
            </label>
            <label for="others">
              <input type="checkbox" name="lang" id="others">Others
            </label>
          </div>
          <!-- area select-->
<!--           <div div="select-container">
            <label for="select" id="select-label">Area</label>
            <select name="area" id="select">
              <option value="1">Web development</option>
              <option value="2">Web design</option>
              <option value="3">Data science</option>
              <option value="4">Quality Assurance</option>
              <option value="5">Web administrator</option>
              <option value="6">Videogame development</option>
              <option value="7">Cloud development</option>
              <option value="8">Operations development</option>
              <option value="9">Blockchain development</option>
              <option value="10">Others</option>
            </select>
          </div> -->
          <!-- experience question -->
          <p id="level-question">What level of experience do you have?</p>
          <!-- experience container -->
          <div id="experience-level-container">
            <label for="level" id="level-label">
              <input type="radio" name="level" id="level1" class="levels">Traineer
              <input type="radio" name="level" id="level2" class="levels">Junior
              <input type="radio" name="level" id="level3" class="levels">Semi-senior
              <input type="radio" name="level" id="level4" class="levels">Senior
            </label>
          </div>
          <!-- about you -->
          <div id="text-field-container">
            <label for="field" id="text-field-label">Tell us about yourself</label>
            <textarea name="field" id="field" cols="" rows=""></textarea>
          </div>
          <!-- button -->
          <div id="btn-container">
            <button type="submit" id="btn-submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
