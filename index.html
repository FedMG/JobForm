<html lang="en">
  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Charm&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
    <title>Join us!</title>
    <meta charset="UTF-8">
  </head>
  <body>

    <h1>Te queremos conocer / te estamos buscando!</h1>
    <!--  Main    -->
    <main id="main">
      
      <div id="container">
        <form action="">
          <p>¿Te gustaría trabajar con nosotros?</p>
          <!-- names container -->
          <div id="names-container">
            <!-- NAME -->
            <label for="name" id="name-label"> Name </label>
            <input type="text" id="name" value="" name="name" placeholder="Ingrese su nombre...">
            <!-- LASTNAME -->
            <label for="lastname" id="lastname-label">Lastname</label>
            <input type="text" id="lastname" value="" name="lastname" placeholder="Ingrese su apellido...">
          </div>
          <hr>
          <!-- email & age container -->
          <div id="email-age-container">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="example@email.com">
            <label for="age" id="age-label">Age</label>
            <input type="number" name="age" id="age" min="18" max="65">
          </div>
          <hr>
          <!-- language container -->
          <div id="lang-container">
            <label for="lang" id="lang-label">Technologies</label>
            <label for="lang" id="lang-label-container">
              <input type="checkbox" name="lang" id="lang">Python
              <input type="checkbox" name="lang" id="lang">Javascript
              <input type="checkbox" name="lang" id="lang">Java
              <input type="checkbox" name="lang" id="lang">C#
              <input type="checkbox" name="lang" id="lang">R
              <input type="checkbox" name="lang" id="lang">Go
              <input type="checkbox" name="lang" id="lang">Kotlin
              <input type="checkbox" name="lang" id="lang">Others
            </label>
          </div>
          <!-- area select-->
          <div div="select-container">
            <label for="area">Area</label>
            <select name="area" id="select">
              <option value="1">Web development</option>
              <option value="2">Videogame development</option>
              <option value="3">Data science</option>
              <option value="4">Quality Assurance</option>
              <option value="5">Others</option>
            </select>
          </div>
          <!-- level -->
          <div id="experience-level-container">
            <label for="level" id="level-label">Experience</label>
            <label for="level" id="level-label-container">
            <input type="radio" name="level" id="level1">Traineer
            <input type="radio" name="level" id="level2">Junior
            <input type="radio" name="level" id="level3">Semi-senior
            <input type="radio" name="level" id="level4">Senior
            </label>
          </div>
          <!-- about you -->
          <div id="text-field-container">
            <label for="field" id="text-field-label">Cuentanos sobre ti</label>
            <textarea name="field" id="text-field" cols="55" rows="6"></textarea>
          </div>
<!-- <button type="submit">Submit</button> -->
        </form>
      </div>
      
    </main>
  </body>
</html>
