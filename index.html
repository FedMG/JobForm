<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Join us!</title>
  <meta charset="UTF-8">
</head>

<body class="body">
  <!--  Main  -->
  <main class="body__main">
    <form action="" class='main__form'>
      <div class="form__data">
        <p class='questions-form'>Would like you to work with us?</p>
        <!-- names container -->
        <div class="data__names-bk">
          <!-- NAME -->
          <label for="name" class="label names-bk__name-label"> Name </label>
          <input type="text" id="name" class="input names-bk__name-input" name="name" placeholder="Add your name..." required>
          <!-- LASTNAME -->
          <label for="lastname" class="label names-bk__lastname-label">Lastname</label>
          <input type="text" id="lastname" class="input names-bk__lastname-input" name="lastname" placeholder="Add your last name...">
        </div>
        <!-- email & age container -->
        <div class='data__email-bk'>
          <label for="email" class="label email-bk__email-label">Email</label>
          <input type="email" name="email" id="email" class="input email-bk__email-input" placeholder="example@email.com" required>
          <label for="age" class="label email-bk__age-label">Age</label>
          <input type="number" name="age" id="age" class="input email-bk__age-input" min="18" max="65" required>
        </div>
      </div>
      <div class="form__languages">
        <p class="questions-form">What language do you know?</p>
        <!-- language container -->
        <div class="languages__inputs">
          <label for="python" class="label">
            <input type="checkbox" name="lang" id="python" value="python">Python
          </label>
          <label for="javascript" class="label">
            <input type="checkbox" name="lang" id="javascript" value="javascript">Javascript
          </label>
          <label for="java" class="label">
            <input type="checkbox" name="lang" id="java" value="java">Java
          </label>
          <label for="c" class="label">
            <input type="checkbox" name="lang" id="c" value="c#/c++">C#/C++
          </label>
          <label for="r" class="label">
            <input type="checkbox" name="lang" id="r" value="r">R
          </label>
          <label for="go" class="label">
            <input type="checkbox" name="lang" id="go" value="go">Go
          </label>
          <label for="kotlin" class="label">
            <input type="checkbox" name="lang" id="kotlin" value="kotlin">Kotlin
          </label>
          <label for="typescript" class="label">
            <input type="checkbox" name="lang" id="typescript" value="typescript">Typescript
          </label>
          <label for="others" class="label">
            <input type="checkbox" name="lang" id="others" value="others">Others
          </label>
        </div>

      </div>
      <div class="form__experience">
        <p class="questions-form">What level of experience do you have?</p>
        <!-- experience container -->
        <div class="experience__levels">
          <label for="traineer" class="label lb-traineer">
            <input type="radio" name="levels" id="traineer" class="levels" value="traineer" required>Traineer
          </label>
          <label for="junior" class="label lb-junior">
            <input type="radio" name="levels" id="junior" class="levels" value="junior">Junior
          </label>
          <label for="semi-senior" class="label lb-semi-sr">
            <input type="radio" name="levels" id="semi-senior" class="levels" value="semi-senior">Semi-sr
          </label>
          <label for="senior" class="label lb-senior">
            <input type="radio" name="levels" id="senior" class="levels">Senior
          </label>
        </div>
      </div>
      <!-- about you -->
      <div class="form__textarea">
        <label for="field" class="label textarea__label">Tell us about yourself</label>
        <textarea name="field" id="field" class="textarea__textarea-field" cols="" rows=""></textarea>
      </div>
      <!-- button -->
      <div class="form__button">
        <button type="submit" class="button" value="submit">Submit</button>
      </div>
    </form>
  </main>
</body>

</html>
